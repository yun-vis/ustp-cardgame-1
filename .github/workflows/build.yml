name: Build Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js (Version 20 is standard/LTS)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # This speeds up subsequent builds

      # 3. Install dependencies
      # 'npm ci' is like 'npm install' but faster/safer for CI tools
      - name: Install dependencies
        run: npm install

      # 4. Run the build (Vite build)
      - name: Build project
        run: npm run build

      - name: Close server
        run: 